<div [formGroup]="inputForm" #inputField>
    <div class="label">
        <ng-content></ng-content>
    </div>

    <anx-forms-input-checkbox
        *ngFor="let option of inputForm.get('options')['controls']; let i = index"
        [formControl]="option.get('selected')"
    >
        {{ options[i][bindLabel] }}
    </anx-forms-input-checkbox>

    <anx-forms-input-error
        *ngIf="displayErrors()"
        [errors]="errors"
        [errorMessages]="errorMessages"
    ></anx-forms-input-error>
</div>
