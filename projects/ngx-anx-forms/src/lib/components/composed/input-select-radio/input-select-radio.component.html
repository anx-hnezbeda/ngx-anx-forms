<div>
    <div class="label">
        <ng-content></ng-content>
    </div>

    <anx-forms-input-radio
        *ngFor="let option of options; let i = index"
        [formControl]="inputForm"
        [radioValue]="option[bindValue]"
    >
        {{ options[i][bindLabel] }}
    </anx-forms-input-radio>

    <anx-forms-input-error
        *ngIf="displayErrors()"
        [errors]="errors"
        [errorMessages]="errorMessages"
    ></anx-forms-input-error>
</div>
