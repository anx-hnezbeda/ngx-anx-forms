<div class="text-center">
    <span class="btn-group">
        <button class="btn btn-info" (click)="markAsTouched()">Mark as Touched</button>
        <button class="btn btn-info" (click)="markAsUntouched()">Mark as Untouched</button>
    </span>

    <span class="btn-group ml-2">
        <button class="btn btn-info" (click)="markAsDirty()">Mark as Dirty</button>
        <button class="btn btn-info" (click)="markAsPrestine()">Mark as Pristine</button>
    </span>
</div>
