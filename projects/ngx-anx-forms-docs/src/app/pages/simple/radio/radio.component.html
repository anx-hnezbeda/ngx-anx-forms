<div [formGroup]="form">
  <anx-forms-input-radio formControlName="simple" [radioValue]="null">
      <span>
          Custom <b>Label 1</b>
      </span>
  </anx-forms-input-radio>
  <br>
  <anx-forms-input-radio formControlName="simple" [radioValue]="1">
      <span>
          Custom <b>Label 2</b>
      </span>
  </anx-forms-input-radio>
  <br>
  <anx-forms-input-radio formControlName="simple" [radioValue]="'Test'">
      <span>
          Custom <b>Label 3</b>
      </span>
  </anx-forms-input-radio>
</div>

<h5>Value</h5>
<pre>{{ form.value | json }}</pre>

<app-form-switches [form]="form"></app-form-switches>

<div class="mb-3 d-block">
  <ngb-tabset>
    <ngb-tab title="HTML">
      <ng-template ngbTabContent>
          <ngx-prism [language]="'html'" [code]='code.html'></ngx-prism>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="TypeScript">
      <ng-template ngbTabContent>
        <ngx-prism [language]="'typescript'" [code]='code.ts'></ngx-prism>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>

<h5>Props</h5>
<app-prop-table [props]="props"></app-prop-table>
