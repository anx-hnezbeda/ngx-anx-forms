The <b>anx-forms-input-select</b> component is a wrapper component for
<a href="https://github.com/ng-select/ng-select" target="_blank">ng-select</a>
<hr>

<div [formGroup]="form">
  <span>Simple</span>
  <anx-forms-input-select
    formControlName="simple"
    [options]="options"
    [bindValue]="'value'"
    [bindLabel]="'label'"
    [errors]="form.get('simple').errors"
  ></anx-forms-input-select>

  <anx-forms-input-select
    formControlName="advanced"
    [options]="options"
    [bindValue]="'value'"
    [bindLabel]="'label'"
    [errors]="form.get('advanced').errors"
    [errorMessages]="{required: 'Please fill up this field'}"
    [placeholder]="'Advanced'"
    [multiple]="true"
    [clearable]="false"
  ></anx-forms-input-select>
</div>

<h5>Value</h5>
<pre>{{ form.value | json }}</pre>

<app-form-switches [form]="form"></app-form-switches>

<div class="mb-3 d-block">
  <ngb-tabset>
    <ngb-tab title="HTML">
      <ng-template ngbTabContent>
          <ngx-prism [language]="'html'" [code]='code.html'></ngx-prism>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="TypeScript">
      <ng-template ngbTabContent>
        <ngx-prism [language]="'typescript'" [code]='code.ts'></ngx-prism>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>

<h5>Props</h5>
<app-prop-table [props]="props"></app-prop-table>
