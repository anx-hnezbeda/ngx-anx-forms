<div [formGroup]="form">
  <span>Simple</span>
  <anx-forms-icon-input
    formControlName="simple"
    [errors]="form.get('simple').errors"
  >
    <fa-icon [icon]="faCoffee"></fa-icon>
  </anx-forms-icon-input>

  <anx-forms-icon-input
    formControlName="advanced"
    [errors]="form.get('advanced').errors"
    [errorMessages]="{required: 'Please fill up this field'}"
    [placeholder]="'Advanced'"
    [floatingPlaceholder]="true"
    [id]="'advanced-input'"
    [name]="'advanced'"
    [title]="'Advanced input'"
    [type]="'email'"
  >
    <fa-icon [icon]="faCat"></fa-icon>
  </anx-forms-icon-input>
</div>

<h5>Value</h5>
<pre>{{ form.value | json }}</pre>

<app-form-switches [form]="form"></app-form-switches>

<div class="mb-3 d-block">
  <ngb-tabset>
    <ngb-tab title="HTML">
      <ng-template ngbTabContent>
          <ngx-prism [language]="'html'" [code]='code.html'></ngx-prism>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="TypeScript">
      <ng-template ngbTabContent>
        <ngx-prism [language]="'typescript'" [code]='code.ts'></ngx-prism>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>

<h5>Props</h5>
<app-prop-table [props]="props"></app-prop-table>
